---
apiVersion: v1
kind: Service
metadata:
  name: api-headless
  namespace: podkrepibg
spec:
  selector:
    app: api-headless
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-headless
  namespace: podkrepibg
  labels:
    app: api-headless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-headless
  template:
    metadata:
      labels:
        app: api-headless
    spec:
      initContainers:
        - name: migrate-database
          image: ghcr.io/podkrepi-bg/api/migrations:master
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-api
                  key: url
      containers:
        - name: api-headless
          image: ghcr.io/podkrepi-bg/api:master
          env:
            - name: PORT
              value: "80"
            - name: TARGET_APP
              value: api
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-api
                  key: url
          ports:
            - containerPort: 80
